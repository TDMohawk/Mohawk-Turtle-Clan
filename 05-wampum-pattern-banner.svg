  <!-- Center text -->
  <text x="400" y="130" text-anchor="middle" font-family="Georgia, serif" font-size="22" font-weight="bold" letter-spacing="5" fill="#F2C84B">HAUDENOSAUNEE</text>
  <line x1="260" y1="142" x2="540" y2="142" stroke="#F2C84B" stroke-width="0.8" opacity="0.4"/>
  <text x="400" y="163" text-anchor="middle" font-family="Georgia, serif" font-size="11" letter-spacing="5" fill="#E8931A">SIX NATIONS CONFEDERACY</text>
  <text x="400" y="185" text-anchor="middle" font-family="Georgia, serif" font-style="italic" font-size="9" letter-spacing="3" fill="#F5EDD6" opacity="0.5">Kanien'kehá:ka · Onöndowa'ga:' · Onayotekaono · Gayogo̱hó꞉nǫ' · Onötowáka · Ska-Rù-Rę'</text>

  <!-- Top and bottom accent bars -->
